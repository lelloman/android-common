apply plugin: 'com.github.dcendents.android-maven'

android {
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compileOnly project(':core')
    compileOnly project(':http')

    implementation "com.squareup.mimecraft:mimecraft:1.1.0"

    kapt "com.google.dagger:dagger-android-processor:$dagger_version"
    kapt "com.google.dagger:dagger-compiler:$dagger_version"

    testImplementation project(':jvmtestutils')

    androidTestImplementation project(':core')
    androidTestImplementation project(':http')
    androidTestImplementation project(":androidtestutils")
}
