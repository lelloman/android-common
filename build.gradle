apply plugin: "com.github.ben-manes.versions"

buildscript {
    ext.assert_j_version = "3.11.1"
    ext.constraint_layout_version = "1.1.3"
    ext.dagger_version = "2.21"
    ext.instrumented_test_utils_version = "f8dbd087b8"
    ext.kotlin_version = '1.3.20'
    ext.lifecycle_version = "1.1.1"
    ext.mockito_version = "1.6.0"
    ext.picasso_version = "2.71828"
    ext.room_version = "1.1.1"
    ext.rx_android_version = "2.1.0"
    ext.rx_java_version = "2.2.6"
    ext.support_lib_version = "28.0.0"
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath "com.github.ben-manes:gradle-versions-plugin:0.20.0"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url "https://jitpack.io"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

dependencyUpdates.resolutionStrategy {
    componentSelection { rules ->
        rules.all { ComponentSelection selection ->
            boolean rejected = ['alpha', 'beta', 'rc', 'cr', 'm'].any { qualifier ->
                selection.candidate.version ==~ /(?i).*[.-]${qualifier}[.\d-]*/
            }
            if (rejected) {
                selection.reject('Release candidate')
            }
        }
    }
}
