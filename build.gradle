// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.assert_j_version = "3.11.1"
    ext.constraint_layout_version = "1.1.3"
    ext.dagger_version = "2.20"
    ext.kotlin_version = '1.3.11'
    ext.lifecycle_version = "1.1.1"
    ext.mockito_version = "1.6.0"
    ext.picasso_version = "2.71828"
    ext.room_version = "1.1.1"
    ext.rx_android_version = "2.1.0"
    ext.rx_java_version = "2.2.4"
    ext.support_lib_version = "28.0.0"
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url "https://jitpack.io"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
